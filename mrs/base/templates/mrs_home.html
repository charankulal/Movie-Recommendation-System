<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40 !important;
        }

        .navbar-brand {
            color: #fff !important;
        }

        .form-inline .form-control {
            width: 300px;
        }

        .movie-poster {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #343a40;
            color: #fff;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Movie Recommendation System</a>
          <a class="btn btn-outline-light"  href="#">Logout</a>
        </div>

        
      </nav>

    <main class="container mt-5">
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        <section class="row">
            
            <div class="col-md-4">
                <img src="https://via.placeholder.com/300" alt="Movie poster" class="img-fluid movie-poster rounded">
                <p class="mt-3">Batman</p>
            </div>
            <div class="col-md-8">
                <h2>Here are some recommendations for you:</h2>
                <ul>
                    <li>Batman & Robin</li>
                    <li>Batman Begins</li>
                    <li>The Dark Knight</li>
                    <li>Batman Returns</li>
                </ul>
            </div>
        </section>
    </main>

    <footer class=" text-center footer " style="margin-top: 13.7rem; height: 2rem;">
        <p>&copy; 2024 Movie Recommender</p>
    </footer>

    <!-- Bootstrap JS (optional, if required for your project) -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</body>

</html>
